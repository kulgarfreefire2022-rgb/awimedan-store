<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Situs Untuk Ke Toko Sedang Di Tutup Sementara</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        font-family: 'Arial', sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #fff;
        text-align: center;
        background: #1e1e2f;
        overflow: hidden;
        position: relative;
    }

    h1 { font-size: 3em; margin-bottom: 0.5em; z-index: 2; }
    p { font-size: 1.2em; margin-bottom: 1.5em; z-index: 2; }
    .clock {
        font-size: 2em;
        font-weight: bold;
        background: rgba(255, 255, 255, 0.2);
        padding: 15px 30px;
        border-radius: 10px;
        z-index: 2;
    }

    .rain { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; overflow: hidden; z-index: 1; }
    .drop { position: absolute; width: 2px; height: 15px; background: rgba(174, 194, 224, 0.5); animation: fall linear infinite; }

    @keyframes fall {
        0% { transform: translateY(-20px); opacity: 1; }
        100% { transform: translateY(100vh); opacity: 0; }
    }

    .lightning {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: white;
        opacity: 0;
        z-index: 3;
        pointer-events: none;
    }

    @media (max-width: 600px) {
        h1 { font-size: 2em; }
        p { font-size: 1em; }
        .clock { font-size: 1.5em; padding: 10px 20px; }
    }
</style>
</head>
<body>
    <h1>Situs Untuk Ke Toko Sedang Di Tutup Sementara</h1>
    <p>Mohon maaf atas ketidaknyamanan ini, Saat ini Toko Kami Sedang Tutup, Kami akan segera kembali. Pada Waktu Dan Tanggal Yang Telah Di Tentukan Di Saluran Telegram Kami.</p>
    <div class="clock" id="clock">00:00:00</div>

    <div class="rain" id="rain"></div>
    <div class="lightning" id="lightning"></div>

    <audio id="rainSound" loop autoplay>
        <source src="https://www.soundjay.com/nature/rain-01.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Set volume rendah agar autoplay tidak terlalu mengganggu
        const rainSound = document.getElementById('rainSound');
        rainSound.volume = 0.2; 

        // Jam real-time
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Animasi hujan
        const rainContainer = document.getElementById('rain');
        const numberOfDrops = 100;
        for(let i = 0; i < numberOfDrops; i++) {
            const drop = document.createElement('div');
            drop.classList.add('drop');
            drop.style.left = Math.random() * window.innerWidth + 'px';
            drop.style.animationDuration = 0.5 + Math.random() * 1.5 + 's';
            drop.style.animationDelay = Math.random() * 5 + 's';
            drop.style.height = 10 + Math.random() * 20 + 'px';
            rainContainer.appendChild(drop);
        }

        // Efek kilat petir
        const lightning = document.getElementById('lightning');
        function flashLightning() {
            lightning.style.opacity = 1;
            setTimeout(() => lightning.style.opacity = 0, 100 + Math.random()*200);
            setTimeout(flashLightning, 3000 + Math.random()*7000);
        }
        flashLightning();
    </script>
</body>
</html>
